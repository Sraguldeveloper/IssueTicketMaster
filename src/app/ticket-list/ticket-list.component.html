<mat-card class="ticket-card">
  <button type="button" routerLink="/create" mat-raised-button >Create Ticket</button>
  <mat-card-title>Tickets</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.id }} </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.title }} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.status }} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.priority }} </td>
      </ng-container>

      <ng-container matColumnDef="assignedUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned User </th>
        <td mat-cell *matCellDef="let ticket"> {{ ticket.assignee  }} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let ticket">
          <div class="action-block">
            <span (click)="delete(ticket)"><mat-icon>delete</mat-icon></span>
            <span (click)="edit(ticket)"><mat-icon>edit</mat-icon></span>
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <div class="error_handling" *ngIf="showMessage">
      <h2>No tickets Found</h2>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    
    <div class="filter-container">
      <mat-form-field appearance="fill">
        <mat-label>Filter by Title</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter tickets">
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select (selectionChange)="applyStatusFilter($event.value)">
          <mat-option value="">All</mat-option>
          <mat-option value="open">Open</mat-option>
          <mat-option value="in-progress">In Progress</mat-option>
          <mat-option value="closed">Closed</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Priority</mat-label>
        <mat-select (selectionChange)="applyPriorityFilter($event.value)">
          <mat-option value="">All</mat-option>
          <mat-option value="low">Low</mat-option>
          <mat-option value="medium">Medium</mat-option>
          <mat-option value="high">High</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
