<mat-card class="ticket-card">
  <mat-card-title>{{ isEditMode ? 'Edit Ticket' : 'Create Ticket' }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="ticket-form">
      <div class="form-grid">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter the ticket title" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter the ticket description"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Priority</mat-label>
          <mat-select formControlName="priority">
            <mat-option value="low">Low</mat-option>
            <mat-option value="medium">Medium</mat-option>
            <mat-option value="high">High</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="open">Open</mat-option>
            <mat-option value="in-progress">In Progress</mat-option>
            <mat-option value="closed">Closed</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Assignee</mat-label>
          <mat-select formControlName="assignee">
            <mat-option *ngFor="let user of users" [value]="user">{{ user }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="button-group">
        <button type="button" mat-raised-button color="warn" routerLink="/dashboard">Back</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="ticketForm.invalid">
          {{ isEditMode ? 'Update Ticket' : 'Create Ticket' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
